<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edmonton Meadows Rest Home - Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      word-break: break-word;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      margin: 5px 2px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #0056b3;
    }
    .low-stock {
      background-color: #fff3cd !important;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-row > * {
      flex: 1 1 200px;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      margin: 0 5px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inventory - Edmonton Meadows Rest Home</h1>
    <div style="text-align: center;">
      <button onclick="exportCSV()">Export to CSV</button>
    </div>
    <br>
    <div class="form-row">
      <input type="text" id="itemName" placeholder="Item Name">
      <input type="number" id="itemQuantity" placeholder="Quantity">
      <input type="text" id="itemLocation" placeholder="Location">
      <button onclick="addItem()">Add Item</button>
    </div>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search items..." style="width: 100%;">
    <br><br>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Item Name</th>
          <th onclick="sortTable(1)">Quantity</th>
          <th onclick="sortTable(2)">Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button onclick="prevPage()">Previous</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let currentPage = 1;
    const itemsPerPage = 20;
    let currentSort = { column: null, ascending: true };

    function saveInventory() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
    }

    function renderTable() {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = '';
      let filtered = inventory.filter(item => {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        return item.name.toLowerCase().includes(keyword) || item.location.toLowerCase().includes(keyword);
      });

      const start = (currentPage - 1) * itemsPerPage;
      const paginatedItems = filtered.slice(start, start + itemsPerPage);

      for (const item of paginatedItems) {
        const row = document.createElement("tr");
        if (item.quantity < 100) row.classList.add("low-stock");
        row.innerHTML = `
          <td data-label="Item Name">${item.name}</td>
          <td data-label="Quantity">${item.quantity}</td>
          <td data-label="Location">${item.location}</td>
          <td data-label="Actions">
            <button onclick="editItem(${inventory.indexOf(item)})">Edit</button>
            <button onclick="updateQuantity(${inventory.indexOf(item)})">Update Qty</button>
            <button onclick="deleteItem(${inventory.indexOf(item)})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      }

      document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${Math.ceil(filtered.length / itemsPerPage)}`;
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const quantity = parseInt(document.getElementById("itemQuantity").value);
      const location = document.getElementById("itemLocation").value;
      if (!name || isNaN(quantity) || !location) return alert("Please fill all fields correctly.");

      inventory.push({ name, quantity, location });
      saveInventory();
      document.getElementById("itemName").value = '';
      document.getElementById("itemQuantity").value = '';
      document.getElementById("itemLocation").value = '';
      renderTable();
    }

    function editItem(index) {
      const item = inventory[index];
      const name = prompt("Edit item name:", item.name);
      const quantity = prompt("Edit quantity:", item.quantity);
      const location = prompt("Edit location:", item.location);
      if (name !== null) item.name = name;
      if (quantity !== null) item.quantity = parseInt(quantity);
      if (location !== null) item.location = location;
      saveInventory();
      renderTable();
    }

    function updateQuantity(index) {
      const newQty = prompt("Enter new quantity:", inventory[index].quantity);
      if (newQty !== null && !isNaN(newQty)) {
        inventory[index].quantity = parseInt(newQty);
        saveInventory();
        renderTable();
      }
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        inventory.splice(index, 1);
        saveInventory();
        renderTable();
      }
    }

    function sortTable(columnIndex) {
      const keys = ["name", "quantity", "location"];
      const key = keys[columnIndex];
      if (currentSort.column === columnIndex) {
        currentSort.ascending = !currentSort.ascending;
      } else {
        currentSort = { column: columnIndex, ascending: true };
      }
      inventory.sort((a, b) => {
        const valA = a[key].toString().toLowerCase();
        const valB = b[key].toString().toLowerCase();
        if (valA < valB) return currentSort.ascending ? -1 : 1;
        if (valA > valB) return currentSort.ascending ? 1 : -1;
        return 0;
      });
      renderTable();
    }

    function filterTable() {
      currentPage = 1;
      renderTable();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      const filtered = inventory.filter(item => {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        return item.name.toLowerCase().includes(keyword) || item.location.toLowerCase().includes(keyword);
      });
      if (currentPage * itemsPerPage < filtered.length) {
        currentPage++;
        renderTable();
      }
    }

    function exportCSV() {
      const csv = inventory.map(item => `"${item.name}","${item.quantity}","${item.location}"`).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    renderTable();
  </script>
</body>
</html>
